<!-- empty cart -->
<div class="p1">
<div class="container border border-danger m-3 p-2" *ngIf="emsge">
    <div class="row text-center">
        <div class="col">
            <img src="https://media.istockphoto.com/id/861576608/vector/empty-shopping-bag-icon-online-business-vector-icon-template.jpg?s=612x612&w=0&k=20&c=I7MbHHcjhRH4Dy0NVpf4ZN4gn8FVDnwn99YdRW2x5k0=" width="400px" alt="">
            <h3 class="mt-2">your wish-list is empty</h3>
            <button routerLink="/" class="btn btn-primary mt-3"><i class="fa fa-cart-plus"></i></button>
        </div>
    </div>
</div>
</div>
<!-- wish-list content -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.images" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="btn btn-outline-danger mt-auto" (click)="deletewish(product)" ><i class="fa fa-trash"></i></button> &nbsp; &nbsp; &nbsp;
                            <a class="btn btn-outline-success mt-auto" routerLink="/"><i class="fa fa-cart-plus"></i></a>
                    </div>
                </div>
             </div>
            </div>
            </div>
            </div>
        </section>
