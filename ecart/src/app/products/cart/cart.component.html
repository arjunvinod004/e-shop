<!-- empty cart -->
<div class="p2" *ngIf="cartitemss.length==0">
<div class="container border border-danger m-3 p-2">
    <div class="row text-center">
        <div class="col">
            <img src="https://cdn.dribbble.com/users/5107895/screenshots/14532312/media/a7e6c2e9333d0989e3a54c95dd8321d7.gif" width="200px" alt="">
            <h3 class="mt-2">your cart is empty</h3>
            <button routerLink="/" class="btn btn-primary mt-2">shop now</button>
        </div>
    </div>
</div>
</div>
<!-- cart with component -->
<div class="p4">
<div class="container" *ngIf="cartitemss.length!==0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let product of cartitemss let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img style="width:100px;" [src]="product.images"alt=""></td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><button (click)="removeitem(product)" class="fa fa-trash text-danger"></button></td>
                      
                    </tr>
                </tbody>
            </table>
            <div class="mb-3" style="float: right;">
                <button class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">order now</button>
                &nbsp;
                <b>Grand total:${{grand}}</b>
            </div>
          
        </div>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h2>Delivery adress</h2>
        <form action="" class="form-control p-2 m-2 border border-dark">
          <input class="form-control" type="text" placeholder="name"> <br>
          <input  class="form-control" type="text" placeholder="Address/house no"> <br>
          <input  class="form-control" type="text" placeholder="pincode"> <br>
          <input  class="form-control" type="text" placeholder="state"> <br>
          <input  class="form-control" type="text" placeholder="country"> <br>
          <input  class="form-control" type="text" placeholder="contact number"> <br>
          <input  class="form-control" type="text" placeholder="E-mail address"> <br>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button (click)="complete()" type="button" class="btn btn-primary">complete</button>
      </div>
    </div>
  </div>
</div>
